<!DOCTYPE html>
<html>
<head>
  <title>Mi Página Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    
    h1 {
      color: #333;
      padding-top: 50px;
    }
    
    p {
      color: #777;
      font-size: 18px;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      background-color: #ff6f00;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #ff933a;
    }
  </style>
</head>
<body>
  <h1>Bienvenido(a) a Mi Página Web</h1>
  
  <p>¡Explora los diferentes destinos!</p>
  
  <a href="https://www.google.com" class="button">Ir a Google</a>
  <a href="https://www.youtube.com" class="button">Ir a YouTube</a>
  <a href="https://www.openai.com" class="button">Ir a OpenAI</a>
  
  <p>Otras opciones interesantes:</p>
  
  <ul>
    <li><a href="https://www.spotify.com" class="button">Ir a Spotify</a></li>
    <li><a href="https://www.github.com" class="button">Ir a GitHub</a></li>
    <li><a href="https://www.instagram.com" class="button">Ir a Instagram</a></li>
  </ul>
  
  <p>¡No te pierdas de nuevas aventuras en el mundo digital!</p>
</body>
</html>
